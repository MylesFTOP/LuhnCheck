name: .NET Core

on:
  push:
    branches: [ ${GITHUB_REF##*/} ]
  pull_request:
    branches: [ ${GITHUB_REF##*/} ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build ./ValidationCore --configuration Release
    - name: Run tests with dotnet
      run: dotnet test ./ValidationCore --configuration Release
